<!DOCTYPE HTML>
<html ng-app="store">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Hinnes</title>

    <link href="css/font.css" rel="stylesheet" type="text/css">
    <link href="css/etlinefont.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/skeleton.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/magnific-popup.css" rel="stylesheet"  />
    <link href="css/flexslider.css" rel="stylesheet" />

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Preloader -->
    <div id="loader">
        <!-- Preloader inner -->
        <div id="loaderInner">

            <!-- Loader bars -->
            <div class="loaderBars">
                <span class="bar1 bar"></span>
                <span class="bar2 bar"></span>
                <span class="bar3 bar"></span>
            </div>
            <!-- End loader bars -->

        </div>
        <!-- End preloader inner -->
    </div>
    <!-- End preloader -->

    <!--Wrapper-->
    <div id="wrapper">

        <!--Profile teaser-->
        <div class="profileTeaser ">
            <!--teaser-->
            <div class="teaser">
                <ul class="slide">

                    <li><img src="images/profileImages/profileLarge.jpg" class="slide" alt=""/>
                        <div class="caption">
                            <h1>Hinnes Lung</h1>
                            <p>Student - Developer</p>

                        </div>
                    </li>
                </ul>
            </div>
            <!--End teaser-->
        </div>
        <!--End profile teaser-->

        <!--Header-->
        <header id="header" class="base">
            <!--Main header-->
            <div class="mainHeader default">
                <!--Container-->
                <div class="container clearfix">
                    <a href="#" class="mobileBtn" ><i class="fa fa-bars"></i></a>
                    <div class="six columns nav first">
                        <!--Navigation-->
                        <nav class="mainNav" >
                            <ul>
                                <li><a class="scroll" href="#wrapper">home</a></li>
                                <li><a class="scroll" href="#about">about</a></li>
                                <li><a class="scroll" href="#experience">experience</a></li>
                                <li><a class="scroll" href="#academic">academic</a></li>

                            </ul>

                        </nav>
                        <!--End navigation-->
                    </div>

                    <div class="four columns headerSocials">
                        <ul>
                            <li><a target="_blank" href="https://twitter.com/hinneslung">
                                <i class="fa fa-twitter"></i></a></li>
                            <li><a target="_blank" href="http://www.facebook.com/hinneslung">
                                <i class="fa fa-facebook"></i></a></li>
                            <li><a target="_blank" href="https://www.linkedin.com/in/hinnes">
                                <i class="fa fa-linkedin"></i></a></li>
                            <li><a target="_blank" href="https://www.instagram.com/hinnes">
                                <i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>

                    <div class="six columns nav second">
                        <!--Navigation-->
                        <nav class="mainNav" >
                            <ul>
                                <li><a class="scroll" href="#activities">activities</a></li>
                                <li><a class="scroll" href="#gallery">gallery</a></li>
                                <li><a class="scroll" href="#contact">Contact</a></li>
                            </ul>
                        </nav>
                        <!--End navigation-->
                    </div>
                </div>
                <!--End container-->
            </div>
            <!--End main header-->
        </header>
        <!--End header-->

        <store-about></store-about>

        <store-resume></store-resume>


        <!--Call to action section-->
        <section id="clt" class="clt bgGreyDark tCenter  ofsBMedium">
            <!--Container-->
            <div class="container clearfix">
                <!--Clt inner-->
                <div class="cltInner">
                    <h1>iam currently accepting new project from new clients </h1>
                    <a href="#" class="btn ">Request a quote</a>
                </div>
                <!--End clt inner-->
            </div>
            <!--End container-->
        </section>
        <!--End call to action section-->

        <store-activities></store-activities>

        <!--Call to action section-->
        <section class="clt bgGreyDark tCenter  ofsBMedium">
            <div class="container clearfix">
            </div>
        </section>
        <!--End call to action section-->

        <!--Portfolio section-->
        <section id="gallery" ng-controller="GalleryController">
            <!--Title grey holder -->
            <div class="tgreyHolder bgGrey ofsInTop">


                <!--Big title-->
                <div class="bigTitle tCenter">
                    <h1>My gallery</h1>
                    <img src="images/star.png" alt="">
                </div>
                <!--End big title-->
            </div>
            <!--End title grey holder-->

            <!--Container-->
            <div class="container clearfix">

                <!-- Filter nav -->
                <div class="filterNav ofsInTop ofsInBottom">
                    <ul id="category" class="filter">
                        <li class="all current"><a href="#">All</a></li>
                        <li ng-repeat="cat in categories" class="{{cat.id}}"><a href="#">{{cat.title}}</a></li>
                    </ul>
                </div>
                <!-- End filter nav -->
            </div>
            <!--End container-->

            <!--Container-->
            <div class="container clearfix">
                <!-- Works list -->
                <div class=" works clearfix ">
                    <!--Portfolio-->
                    <ul class="portfolio clearfix tCenter">

                        <span ng-repeat="(index, cat) in categories">
                            <li class="item one-third column " data-id="id-{{index*100+$index}}" data-type="{{cat.id}}"
                                ng-repeat="p in cat.pictures">
                                <div class="itemDesc">

                                    <div class="itemDescInner">
                                        <h3>{{ cat.title }} <br><span> {{ p }} </span></h3>
                                        <div class=" itemBtn ">
                                            <div class=" itemBtn ">
                                                <a href="images/gallery/{{index}}/{{$index}}.jpg" class="folio">
                                                    <i class="fa fa-expand"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <img src="images/gallery/{{index}}/{{$index}}.jpg" alt="">
                            </li>
                        </span>

                    </ul>
                    <!--End portfolio-->
                </div>
                <!-- End works list -->
            </div>
            <!--End container-->
        </section>
        <!--End portfolio section-->

        <store-contact></store-contact>

        <store-footer></store-footer>

    </div>
    <!--End wrapper-->

    <!--Javascript-->

    <script src="js/inc/angular.min.js"></script>
    <script src="js/inc/angular-animate.min.js"></script>
    <script src="js/inc/angular-route.min.js"></script>
    <script src="js/inc/angular-sanitize.min.js"></script>
    <script src="js/inc/ui-bootstrap-tpls-0.13.4.min.js"></script>

    <script src="js/services/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/gallery.js"></script>

    <script src="js/app.js"></script>


    <script src="js/bounce/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/bounce/jquery-migrate-1.2.1.js" type="text/javascript"></script>
    <script src="js/bounce/jquery.flexslider-min.js" type="text/javascript"></script>
    <script src="js/bounce/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="js/bounce/jquery.smooth-scroll.js" type="text/javascript"></script>
    <script src="js/bounce/jquery.quicksand.js" type="text/javascript"></script>
    <script src="js/bounce/modernizr.custom.js" type="text/javascript"></script>
    <script src="js/bounce/jquery.magnific-popup.js" type="text/javascript"></script>
    <script src="js/bounce/jquery.tweet.js" type="text/javascript"></script>
    <script src="js/bounce/spectragram.min.js" type="text/javascript"></script>
    <script src="js/bounce/Placeholders.min.js" type="text/javascript"></script>
    <script src="js/bounce/script.js" type="text/javascript"></script>

</body>
</html>
